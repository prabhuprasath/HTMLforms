<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
  </head>
  <body>
    <form>
      <div>
        <label for="">enter full name</label>
        <input type="text" required />
      </div>
      <div>
        <label for="">age</label>
        <input type="number" min="18" max="21" />
      </div>
      <div>
        <label for="">date of birth</label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label for="">email</label>
        <input type="email" required />
      </div>
      <div>
        <label for="">phone number</label>
        <input type="tel" />
      </div>
      <div>
        <label for="">fav-color</label>
        <input type="color" />
      </div>
      <div>
        <label for="">current-time</label>
        <input type="time" />
      </div>
      <div>
        <label for="">create-password</label>
        <input type="password" />
      </div>
      <div>
        <label for="">upload-file</label>
        <input type="file" />
      </div>
      <div>
        <label for="">male</label>
        <input type="checkbox" />
        <label for="">female</label>
        <input type="checkbox" />
      </div>
      <div>
        <label for="">select fav-food</label>
        <div>
          <label for="">biriyani</label>
          <input type="radio" name="select fav-food" />
        </div>
        <div>
          <label for="">dosa</label>
          <input type="radio" name="select fav-food" />
        </div>
        <div>
          <label for="">fish</label>
          <input type="radio" name="select fav-food" />
        </div>
        <div>
          <label for="">prawn</label>
          <input type="radio" name="select fav-food" />
        </div>
        <div>
          <label for="">green-leaves</label>
          <input type="radio" name="select fav-food" />
        </div>
      </div>
      <div>
        <label for="">comments</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="">best-life</label>
        <select>
          <option value="">school</option>
          <option value="">college</option>
          <option value="">office</option>
        </select>
      </div>
      <div>
        <label for="">link</label>
        <input type="url" />
      </div>
      <div>
        <button type="submit">submit</button>
        <button type="reset">reset</button>
      </div>
    </form>
  </body>
</html>
